{% extends "onlineshop/layout.html" %}
{% load static %}

{% block title%}
Checkout
{% endblock%}


{% block body %}
<div class="container">

    <div class="outer-container">
        <div class="container1">
            <div>
                <h3>Billing Address</h3>
            </div>
            <form action="{% url 'checkout'%}" method="post">
                <div class="form-group">
                    <input autofocus class="col-xs-3" type="text" id="fname" name="firstname" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <input class="col-xs-3" type="text" id="email" name="email" placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <input class="col-xs-3" type="text" id="adr" name="address" placeholder="Address">
                </div>
                <div class="form-group">
                    <input class="col-xs-3" type="text" id="zip" name="zip" placeholder="Zip code">
                </div>
                <div class="form-group">
                    <input class="col-xs-3" type="text" id="city" name="city" placeholder="City">
                </div>
            </form>
        </div>


        <div class="container2">
            <h4>Cart
                <span class="price" style="color:black">
                    <i class="fa fa-shopping-cart"></i>
                    <b>4</b>
                </span>
            </h4>
            <p><a href="#">Product 1</a> <span class="price">$15</span></p>
            <p><a href="#">Product 2</a> <span class="price">$5</span></p>
            <p><a href="#">Product 3</a> <span class="price">$8</span></p>
            <p><a href="#">Product 4</a> <span class="price">$2</span></p>
            <hr>
            <p>Total <span class="price" style="color:black"><b>$30</b></span></p>

        </div>
    </div>
</div>



<div class="flex-container">
    <div class="payment">
        <div>
            <h3>Payment</h3>
        </div>
        <label for="fname">Accepted Cards</label>
        <div class="icon-container">
            <i class="fa fa-cc-visa" style="color:navy;"></i>
            <i class="fa fa-cc-amex" style="color:blue;"></i>
            <i class="fa fa-cc-mastercard" style="color:red;"></i>
            <i class="fa fa-cc-discover" style="color:orange;"></i>
        </div>


        <div class="creditcard">
            <input type="text" id="cname" name="cardname" placeholder="Name on card">
        </div>
        <div class="creditcard">
            <input type="text" id="ccnum" name="cardnumber" placeholder="Credit card number">
        </div>
        <div class="creditcard">
            <input type="text" id="expmonth" name="expmonth" placeholder="expiring month">
        </div>
        <div class="creditcard">
            <input type="text" id="expyear" name="expyear" placeholder="Expiring year">
        </div>
        <div class="creditcard">
            <input type="text" id="cvv" name="cvv" placeholder="CVV">
        </div>
    </div>



</div>


{% endblock %}
