{% extends "onlineshop/layout.html" %}
{% load static %}

{% block title%}
Checkout
{% endblock%}


{% block body %}
<div class="container">

    <div class="outer-container">
        <div class="container1">
            <div>
                <h3>Billing Address</h3>
            </div>
            <form action="{% url 'checkout'%}" method="post">
                <div class="form-group">
                    <input autofocus class="col-xs-3" type="text" id="fname" name="firstname" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <input class="col-xs-3" type="text" id="email" name="email" placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <input class="col-xs-3" type="text" id="adr" name="address" placeholder="Address">
                </div>
                <div class="form-group">
                    <input class="col-xs-3" type="text" id="zip" name="zip" placeholder="Zip code">
                </div>
                <div class="form-group">
                    <input class="col-xs-3" type="text" id="city" name="city" placeholder="City">
                </div>
            </form>
        </div>


        <div class="container2">
            <h4>Cart
                <span style="color:black">
                    <i class="fa fa-shopping-cart"></i>
                </span>
            </h4>
            {% for item in items %}
            <div class="checkout row">
                <div class="checkoutitems">
                    <img class="checkoutimage" src="{{item.article.image.url}}" alt="">
                </div>
                <div class="checkoutitems">
                    {{item.article.title}} </div>
                <div class="checkoutitems price">
                    â‚¬ {{item.article.price}}
                </div>
            </div>
            <hr>
            {% endfor %}
            <div>
                <p>Total <span class="checkoutitems price" style="color:black"><b>{{order.get_cart_total}}</b></span>
                </p>
            </div>
        </div>

    </div>
</div>



<div class="flex-container">
    <div class="payment">
        <div>
            <h3>Payment</h3>
        </div>
        <label for="fname">Accepted Cards</label>
        <div class="icon-container">
            <i class="fa fa-cc-visa" style="color:navy;"></i>
            <i class="fa fa-cc-amex" style="color:blue;"></i>
            <i class="fa fa-cc-mastercard" style="color:red;"></i>
            <i class="fa fa-cc-discover" style="color:orange;"></i>
        </div>


        <div class="creditcard">
            <input type="text" id="cname" name="cardname" placeholder="Name on card">
        </div>
        <div class="creditcard">
            <input type="text" id="ccnum" name="cardnumber" placeholder="Credit card number">
        </div>
        <div class="creditcard">
            <input type="text" id="expmonth" name="expmonth" placeholder="expiring month">
        </div>
        <div class="creditcard">
            <input type="text" id="expyear" name="expyear" placeholder="Expiring year">
        </div>
        <div class="creditcard">
            <input type="text" id="cvv" name="cvv" placeholder="CVV">
        </div>
    </div>



</div>


{% endblock %}
