{% extends "onlineshop/layout.html" %}
{% load static %}

{% block title %}
Login
{% endblock%}

{% block body %}
<div class="flex-container">
    <h2>Login</h2>
    <br>
    {% if message %}
    <div>{{ message }}</div>
    {% endif %}
</div>
<div class="flex-container">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <input autofocus class="col-xs-3" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group ">
            <input class="col-xs-3" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary btn-sm" type="submit" value="Login">
        <p class="account"> Don't have an account? <a href="{% url 'register' %} ">Register here.</a></p>
    </form>
</div>
{% endblock %}
