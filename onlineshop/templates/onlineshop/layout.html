{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'onlineshop/styles.css' %}">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm">
            <div class="navnavbar-header">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'onlineshop/images/saturn.jpg' %}" width="30" height="30" alt="universe">
                </a>
            </div>
            <ul class="navbar-nav justify-content-left">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
            </ul>

            {% if user.is_authenticated %}
            <ul class="navbar-nav justify-content-center">
                <li class="nav-item mx-auto">
                    {{request.user.username}}
                </li>
            </ul>
            {% endif %}


            {% if user.is_authenticated %}
            <ul class="navbar-nav justify-content-right">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout'%} ">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shopping Basket</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %} ">Login</a>
                </li>
                {% endif %}

                <li class="nav-item">
                    <a class=" nav-link" href="#">contact us</a>
                </li>
            </ul>
            </a>
        </nav>
    </div>
    <br>
    {% block body %}
    {% endblock %}
</body>

</html>
